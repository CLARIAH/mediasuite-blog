---
layout: default
title: Media Suite Blog
---
<div class="blurb">
    <h1>{{ page.title }}</h1>
    <div class="posts">
      {% for post in site.posts %}
      <div class="post">
          <h4><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}
          </a></h4>

          <span>{{ post.date | date_to_string }}</span>
      <p>{{ post.introduction }}</p>
      </div>
      {% endfor %}
    </div>
</div>
